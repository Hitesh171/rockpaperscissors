<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="scorecard">
      <div class="player player1">
        <h2>Player 1</h2>
        <div id="player1Choice" class="choice-container"></div>
        <div class="score">
          <p>Score:</p>
          <span id="player1Score">0</span>
        </div>
      </div>
      <div class="player player2">
        <h2>Computer</h2>
        <div id="player2Choice" class="choice-container"></div>
        <div class="score">
          <p>Score:</p>
          <span id="player2Score">0</span>
        </div>
      </div>
    </div>
    <div class="choices">
      <div class="choice" data-choice="rock" id="rock">
        <p>Rock</p>
      </div>
      <div class="choice" data-choice="paper" id="paper">
        <p>Paper</p>
      </div>
      <div class="choice" data-choice="scissors" id="scissors">
        <p>Scissors</p>
      </div>
    </div>
    <div class="btn-container">
      <button id="reset-btn" class="reset-btn">Reset</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modal-text"></p>
        <button id="play-again-btn" class="close-btn">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
